apiVersion: boundless.mirantis.com/v1alpha1
kind: Blueprint
metadata:
  name: kind-example
spec:
  kubernetes:
    provider: kind
  components:
    addons:
      - name: example-server
        kind: HelmAddon
        enabled: true
        namespace: default
        chart:
          name: nginx
          repo: https://charts.bitnami.com/bitnami
          version: 15.1.1
          values: |
            "service":
              "type": "ClusterIP"
