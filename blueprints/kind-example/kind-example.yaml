apiVersion: boundless.mirantis.com/v1alpha1
kind: Blueprint
metadata:
  name: kind-example
spec:
  kubernetes:
    provider: kind
  components:
    addons:
      - name: ingress-nginx
        kind: chart
        enabled: true
        namespace: ingress-nginx
        chart:
          name: ingress-nginx
          repo: https://kubernetes.github.io/ingress-nginx
          version: latest
          values: |
            controller:
              service:
                nodePorts:
                  http: 30000
                  https: 30001
                type: NodePort
      - name: example-server
        kind: chart
        enabled: true
        namespace: default
        chart:
          name: nginx
          repo: https://charts.bitnami.com/bitnami
          version: 15.1.1
          values: |
            "service":
              "type": "ClusterIP"
